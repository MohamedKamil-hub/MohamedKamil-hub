name: Update README with Latest Repos

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get latest repositories
        run: |
          curl -s https://api.github.com/users/MohamedKamil-hub/repos?sort=created&per_page=5 \
          | grep -E 'html_url|name' \
          | sed -n 'N;s/\n/ /;s/.*"name": "\(.*\)".*"html_url": "\(.*\)".*/- [\1](\2)/p' \
          > latest_repos.md

      - name: Update README
        run: |
          if [ -f README.md ]; then
            sed -i '/<!-- START: latest-repos -->/,/<!-- END: latest-repos -->/c\
<!-- START: latest-repos -->\
'"$(cat latest_repos.md)"'\
<!-- END: latest-repos -->' README.md
          else
            echo "README.md not found"
            exit 1
          fi

      - name: Commit and push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update latest repositories" || echo "No changes to commit"
          git push
